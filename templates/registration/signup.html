<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>  Rented Coustume | {{page_title}}</title>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 mx-auto">

        <div class="card">
            <div class="card-body">
                <div class="container ">
                    {% if messages %}
                      {% for message in messages %}
                        <div {% if message.extra_tags %}class="text-center w-100 alert {{ message.tags }}"{% endif %}
                             role="alert">{{ message }}</div>
                      {% endfor %}
                    {% endif %}
                  </div>
                    <h5 class="text-center">Signup</h5>
                    <form method="post">
                        {% csrf_token%}
                        {{form.as_p}}
                        <div class="d-flex justify-content-center align-items-center mb-2">
                            <a href="{% url 'login'%}" class="text-decoration-none text-black text-center mt-2 ">  Already Registered ?</a>
                          
                        </div>

                        <div class="d-grid gap-2">

                        <button type="submit" class="btn btn-primary btn-sm">Signup</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
