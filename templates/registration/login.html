<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title> Rented Coustume | Login</title>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card">

                <div class="card-body">
                    <div class="container ">
                        {% if messages %}
                          {% for message in messages %}
                            <div {% if message.extra_tags %}class="text-center w-100 alert {{ message.tags }}"{% endif %}
                                 role="alert">{{ message }}</div>
                          {% endfor %}
                        {% endif %}
                      </div>
                    <h5 class="text-center">Login</h5>
                    <form method="post">
                        {% csrf_token%}
                        <div class="form-floating mb-3">
                            <input type="text"
                                   class="form-control"
                                   id="floatingUsername"
                                   name="username"
                                   placeholder="Username">
                            <label for="floatingUsername">Username</label>
                        </div>
                        <div class="form-floating">
                            <input type="password"
                                   class="form-control"
                                   id="floatingPassword"
                                   name="password"
                                   placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="d-flex justify-content-center align-items-center mb-2">
                            <a href="{% url 'signup'%}" class="text-decoration-none text-black text-center mt-2 ">  I Don't Have an Account?</a>
                          
                        </div>
                        <div class="  d-md-flex justify-content-md-end between mt-4 mb-0">
                            <!-- <a class="small text-decoration-none" href="{% url 'password_reset' %}">Forgot Password?</a> -->
                            <button class="btn btn-primary px-4" type="submit">Login</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
