{% extends "base.html" %}
{% block content %}
    {% load static %}
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb fs-4">
                <li class="breadcrumb-item">
                    <a href="{% url 'home' %}" class="text-decoration-text-none text-black"><i class="bi bi-house-door-fill"></i></a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">{{ page_title }}</li>
            </ol>
        </nav>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        {% if request.user.role == "admin" %}
            <a href="{% url 'create_rented_costumes' %}"
               class="btn btn-primary btn-sm">Add Costumes</a>
        {% endif %}
    </div>
    <div class="row">
        <div class="card mb-4 me-4 ms-4" style="width: 18rem;">
            <a href="{% url 'view_trending_item' %}">
                <img src="{% static 'img/55.png' %}" class="card-img-top" alt="...">
            </a>
            <div class="card-body"></div>
        </div>
        <div class="card mb-4 me-4 ms-4" style="width: 18rem;">
            <a href="{% url 'view_casual_item' %}">
                <img src="{% static 'img/2.png' %}" class="card-img-top" alt="...">
            </a>
            <div class="card-body"></div>
        </div>
        <div class="card mb-4 me-4 ms-4" style="width: 18rem;">
            <a href="{% url 'view_formal_item' %}">
                <img src="{% static 'img/12.png' %}" class="card-img-top" alt="...">
            </a>
            <div class="card-body"></div>
        </div>
        <div class="card mb-4 me-4 ms-4" style="width: 18rem;">
            <a href="{% url 'view_dance_item' %}">
                <img src="{% static 'img/1.png' %}" class="card-img-top" alt="...">
            </a>
            <div class="card-body"></div>
        </div>
        <div class="card mb-4 me-4 ms-4" style="width: 18rem;">
            <a href="{% url 'view_party_wear' %}">
                <img src="{% static 'img/3.png' %}" class="card-img-top" alt="...">
            </a>
            <div class="card-body"></div>
        </div>
        <div class="card mb-4 me-4 ms-4" style="width: 18rem;">
            <a href="{% url 'view_sweater' %}">
                <img src="{% static 'img/983.png' %}" class="card-img-top" alt="...">
            </a>
            <div class="card-body"></div>
        </div>
    </div>
{% endblock content %}
